{% extends "layout.html" %}
{% block content %}

<div class="login-wrap">
  <div class="login-card">

    <img class="login-logo"
         src="{{ url_for('static', filename='img/miken_logo.png') }}"
         alt="MIKEN">

    <h1 class="login-title">Iniciar sesión</h1>
    <p class="login-subtitle">Accede al sistema de inventario y caja.</p>

    <form method="POST" action="{{ url_for('login') }}" class="login-form">
      <div class="login-field">
        <label class="login-label" for="username">Usuario</label>
        <input class="login-input"
               id="username"
               name="username"
               type="text"
               placeholder="Ingrese su usuario"
               autocomplete="username"
               required>
      </div>

      <div class="login-field">
        <label class="login-label" for="password">Contraseña</label>
        <input class="login-input"
               id="password"
               name="password"
               type="password"
               placeholder="Ingrese su contraseña"
               autocomplete="current-password"
               required>
      </div>

      <button class="login-btn" type="submit">Ingresar</button>

      <div class="login-forgot">
        <a class="login-link" href="{{ url_for('forgot_password') }}">Me olvidé la contraseña</a>
      </div>
    </form>

  </div>
</div>

{% endblock %}
