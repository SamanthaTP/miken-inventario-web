<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nueva contraseña | MIKEN</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-page">

  <div class="login-wrap">
    <div class="login-card">
      <h1 class="login-title">Nueva contraseña</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flashwrap">
            {% for m in messages %}
              <div class="flash">{{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" class="login-form">
        <label class="login-label">Nueva contraseña</label>
        <input class="login-input" type="password" name="password" placeholder="Nueva contraseña" required>

        <label class="login-label">Confirmar contraseña</label>
        <input class="login-input" type="password" name="password2" placeholder="Confirmar contraseña" required>

        <button class="login-btn" type="submit">Guardar</button>

        <a class="login-forgot" href="{{ url_for('login') }}">Volver al login</a>
      </form>
    </div>
  </div>

</body>
</html>
